<div class="accordion-body">
  <div class="mb-2">
    <div class="mt-2 px-3">
      <ul class="custom-list">
        <li>
          <div class="d-flex align-items-center mb-2">
            <span class="list-dash">-</span>
            <label class="form-label me-3 fw-semibold">Mettre un temps avant passage a l'écran suivant ?</label>
            <div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="timeNextScreen" id="timeNextScreenY" (change)="globalInstructionScreenInfos[0] = true" [checked]="globalInstructionScreenInfos[0]">
                <label class="form-check-label fw-semibold" for="timeNextScreenY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="timeNextScreen" id="timeNextScreenN" (change)="globalInstructionScreenInfos[0] = false" [checked]="!globalInstructionScreenInfos[0]">
                <label class="form-check-label fw-semibold" for="timeNextScreenN">Non</label>
              </div>
            </div>
          </div>
        </li>
        @if (globalInstructionScreenInfos[0]) {
          <div class="arrow-container mt-2">
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label class="form-label me-3 fw-semibold">Combien de temps ?</label>
              <div class="input-group w-auto">
                <input type="number" class="form-control" min="1" [(ngModel)]="globalInstructionScreenInfos[1]">
                <span class="input-group-text fw-semibold">secondes</span>
              </div>
            </div>
          </div>
        }
        <li class="mt-4">
          <div class="d-flex align-items-center">
            <span class="list-dash">-</span>
            <label class="form-label me-3 fw-semibold">Ajouter un/une Image, Vidéo, Texte ou Son ?</label>
            <div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addFile" id="addFileY" (change)="globalInstructionScreenInfos[2] = true" [checked]="globalInstructionScreenInfos[2]">
                <label class="form-check-label fw-semibold" for="addFileY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addFile" id="addFileN" (change)="globalInstructionScreenInfos[2] = false" [checked]="!globalInstructionScreenInfos[2]">
                <label class="form-check-label fw-semibold" for="addFileN">Non</label>
              </div>
            </div>
          </div>
        </li>
        @if (globalInstructionScreenInfos[2]) {
          <div class="arrow-container mt-2">
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label class="form-label me-3 fw-semibold">Quel type d'élément voulez-vous choisir ?</label>
              <div>
                <select class="form-select" [(ngModel)]="globalInstructionScreenInfos[3]">
                <option value="Image">Image</option>
                <option value="Video">Vidéo</option>
                <option value="Texte">Texte</option>
                <option value="Son">Son</option>
              </select>
              </div>
            </div>
          </div>
        }
        <li class="mt-4">
          <div class="d-flex align-items-center">
            <span class="list-dash">-</span>
            <label class="form-label me-3 fw-semibold">Ajouter un bouton pour lancer l'évaluation ?</label>
            <div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addStartButton" id="addStartButtonY" (change)="globalInstructionScreenInfos[4] = true" [checked]="globalInstructionScreenInfos[4]">
                <label class="form-check-label fw-semibold" for="addStartButtonY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addStartButton" id="addStartButtonN" (change)="globalInstructionScreenInfos[4] = false" [checked]="!globalInstructionScreenInfos[4]">
                <label class="form-check-label fw-semibold" for="addStartButtonN">Non</label>
              </div>
            </div>
          </div>
        </li>
        @if (globalInstructionScreenInfos[4]) {
          <div class="arrow-container mt-2">
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label class="form-label me-3 fw-semibold">Combien de temps de fixation?</label>
              <div class="input-group w-auto">
                <input type="number" class="form-control" min="1" [(ngModel)]="globalInstructionScreenInfos[5]">
                <span class="input-group-text fw-semibold">secondes</span>
              </div>
            </div>
          </div>
        }
      </ul>
    </div>
  </div>
</div>
