<div class="accordion-body">
  <div class="mb-2">
    <div class="mt-2 px-3">
      <ul class="custom-list">
        <li>
          <div class="d-flex align-items-center mb-2">
            <span class="list-dash">-</span>
            <label class="form-label me-3">Mettre un temps avant passage a l'Ã©cran suivant ?</label>
            <div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="timeNextScreen" id="timeNextScreenY" (change)="globalInstructionScreenInfos[0] = true" [checked]="globalInstructionScreenInfos[0]">
                <label class="form-check-label" for="timeNextScreenY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="timeNextScreen" id="timeNextScreenN" (change)="globalInstructionScreenInfos[0] = false" [checked]="!globalInstructionScreenInfos[0]">
                <label class="form-check-label" for="timeNextScreenN">Non</label>
              </div>
            </div>
          </div>
        </li>
        @if (globalInstructionScreenInfos[0]) {
          <div class="arrow-container mt-2">
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label class="form-label me-3">Combien de temps ?</label>
              <div class="input-group w-auto">
                <input type="number" class="form-control" min="1" [(ngModel)]="globalInstructionScreenInfos[1]">
                <span class="input-group-text">secondes</span>
              </div>
            </div>
          </div>
        }
        <li class="mt-4">
          <div class="d-flex align-items-center">
            <span class="list-dash">-</span>
            <label class="form-label me-3">Ajouter une image ?</label>
            <div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addImg" id="addImgY" (change)="globalInstructionScreenInfos[2] = true" [checked]="globalInstructionScreenInfos[2]">
                <label class="form-check-label" for="addImgY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="checkbox" name="addImg" id="addImgN" (change)="globalInstructionScreenInfos[2] = false" [checked]="!globalInstructionScreenInfos[2]">
                <label class="form-check-label" for="addImgN">Non</label>
              </div>
            </div>
          </div>
        </li>
        @if (globalInstructionScreenInfos[2]) {
          <div class="arrow-container mt-2">
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label class="form-label me-3">Image :</label>
              <div class="input-group w-auto">
                <input type="text" class="form-control" [value]="getNameImage()" aria-label="Name image" aria-describedby="name-image" readonly>
                <button class="btn btn-primary" type="button" id="name-image" (click)="fileInput.click()">Ajouter</button>
              </div>
              <input #fileInput type="file" class="d-none" accept="image/*" (change)="onImageSelected($event)">
            </div>
          </div>
          <div class="arrow-container">
            <div class="col-1"></div>
            <div class="arrow">
              <span></span>
            </div>
            <div class="d-flex flex-column justify-content-end">
              <ul class="custom-list">
                <li>
                  <div class="d-flex align-items-center mt-2">
                    <span class="list-dash">-</span>
                    <label class="form-label me-3">Mettre un temps de fixation ?</label>
                    <div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="checkbox" name="addFixationTime" id="addFixationTimeY" (change)="globalInstructionScreenInfos[4] = true" [checked]="globalInstructionScreenInfos[4]">
                        <label class="form-check-label" for="addFixationTimeY">Oui</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="checkbox" name="addFixationTime" id="addFixationTimeN" (change)="globalInstructionScreenInfos[4] = false" [checked]="!globalInstructionScreenInfos[4]">
                        <label class="form-check-label" for="addFixationTimeN">Non</label>
                      </div>
                    </div>
                  </div>
                </li>
                @if (globalInstructionScreenInfos[4]) {
                  <div class="arrow-container mt-2">
                    <div class="arrow">
                      <span></span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                      <label class="form-label me-3">Combien de temps ?</label>
                      <div class="input-group w-auto">
                        <input type="number" class="form-control" min="1" [(ngModel)]="globalInstructionScreenInfos[5]">
                        <span class="input-group-text">secondes</span>
                      </div>
                    </div>
                  </div>
                }
              </ul>
            </div>
          </div>
        }
      </ul>
    </div>
  </div>
</div>
