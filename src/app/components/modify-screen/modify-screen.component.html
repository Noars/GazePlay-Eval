<div class="container mt-1">
  <div class="row">
    <div class="col">
      <div class="card shadow-lg">
        <div class="card-header bg-secondary text-center text-white fw-semibold">
          Modification de l’écran -> {{screenToModify.name}}
        </div>
        <div class="card-body fw-semibold text-center">
          <div class="mb-3 d-flex align-items-center justify-content-center">
            <label for="typeSelect" class="form-label me-3 mb-0 fw-semibold">Type d’écran :</label>
            <select id="typeSelect" class="form-select w-auto" [(ngModel)]="screenToModify.type" (ngModelChange)="changeTypeScreen($event.target.value)">
              <option [value]="blackScreenConstModel">Écran noir</option>
              <option [value]="instructionScreenConstModel">Écran de consigne</option>
              <option [value]="stimuliScreenConstModel">Écran de stimuli</option>
              <option [value]="endScreenConstModel">Écran de fin</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between mt-4">
  <button class="btn btn-primary" (click)="backToScreenList()">
    ← Retour
  </button>
</div>
