<div class="container mt-1">
  <div class="row">
    <div class="col">
      <div class="card shadow-lg">
        <div class="card-header bg-secondary text-center text-white fw-semibold">
          Modification de l’écran -> {{screenToModify.name}}
        </div>
        <div class="card-body fw-semibold text-center">
          <div class="mb-4 d-flex align-items-center justify-content-center">
            <label for="typeSelect" class="form-label me-3 mb-0 fw-semibold">Type d’écran :</label>
            <select id="typeSelect" class="form-select w-auto" [(ngModel)]="screenToModify.type" (ngModelChange)="changeTypeScreen($event.target.value)">
              <option [value]="blackScreenConstModel">Écran noir</option>
              <option [value]="instructionScreenConstModel">Écran de consigne</option>
              <option [value]="stimuliScreenConstModel">Écran de stimuli</option>
              <option [value]="endScreenConstModel">Écran de fin</option>
            </select>
          </div>
          <div class="card shadow-lg mb-3">
            <div class="card-header bg-secondary text-white fw-semibold">
              Informations Ecran
            </div>
            <div class="mt-3 px-3 pb-3">
              <ul class="custom-list">
                <li>
                  <div class="d-flex align-items-center mb-2">
                    <span class="list-dash">-</span>
                    <label #labelQ1 class="form-label me-3 mb-0">Voulez-vous ajouter une croix de fixation ?</label>
                    <div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="ajoutCroix" id="croixOui" value="oui" [(ngModel)]="ajoutCroix">
                        <label class="form-check-label" for="croixOui">Oui</label>
                      </div>
                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="ajoutCroix" id="croixNon" value="non" [(ngModel)]="ajoutCroix">
                        <label class="form-check-label" for="croixNon">Non</label>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
                @if (ajoutCroix === 'oui') {
                  <div class="arrow-container mt-2" [style.marginLeft.px]="arrowOffset">
                    <div class="arrow">
                      <span></span>
                    </div>
                    <div class="d-flex align-items-center ms-3">
                      <label class="form-label me-2 mb-0">Combien de temps de fixation (en secondes) ?</label>
                      <input type="number" class="form-control w-auto" [(ngModel)]="tempsFixation" min="0" style="width: 120px;">
                    </div>
                  </div>
                }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between mt-4">
  <button class="btn btn-primary" (click)="backToScreenList()">
    ← Retour
  </button>
</div>
