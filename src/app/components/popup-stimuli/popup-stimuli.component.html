<div class="container mt-1">
  <div class="row">
    <div class="col">
      <div class="card shadow-lg">
        <div class="card-header bg-secondary text-center text-white fw-semibold">
          Case n° {{ data.cell + 1 }}
        </div>
        <div class="card-body fw-semibold text-center">
          <div class="mb-4 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center mb-2 gap-2">
              <label for="imageFile" class="form-label flex-grow-1 me-2">Image à afficher</label>
              <input class="form-control w-auto" type="file" id="imageFile" accept="image/*" (change)="getImageFile($event)">
            </div>
          </div>
          @if (previewImage != ""){
            <div class="mb-4 d-flex align-items-center justify-content-center">
              <div class="d-flex align-items-center mb-2 gap-2">
                <label for="imagePreview" class="form-label flex-grow-1 me-2">Preview</label>
                <img [src]="previewImage" width="300px" height="300px" alt="Preview" class="w-auto">
              </div>
            </div>
          }
          <div class="mb-4 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center mb-2 gap-2">
              <label for="soundFile" class="form-label flex-grow-1 me-2">Son à écouter</label>
              <input class="form-control w-auto" type="file" id="soundFile" accept="audio/*" (change)="getSoundFile($event)">
            </div>
          </div>
          @if (previewSound != ""){
            <div class="mb-4 d-flex align-items-center justify-content-center">
              <div class="d-flex align-items-center mb-2 gap-2">
                <label for="soundPreview" class="form-label flex-grow-1 me-2">Preview</label>
                <audio controls [src]="previewSound"></audio>
              </div>
            </div>
          }
          <div class="mb-4 d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center mb-2 gap-2">
              <label class="form-label me-3 fw-semibold">Ce stimuli est-il une bonne réponse ?</label>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="radio" name="goodAnswer" id="goodAnswerY" [value]="true" [(ngModel)]="data.screen[this.data.cell].goodAnswer">
                <label class="form-check-label fw-semibold" for="goodAnswerY">Oui</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="radio" name="goodAnswer" id="goodAnswerN" [value]="false" [(ngModel)]="data.screen[this.data.cell].goodAnswer">
                <label class="form-check-label fw-semibold" for="goodAnswerN">Non</label>
              </div>
            </div>
          </div>
          <button class="btn btn-danger mt-3 fw-semibold" (click)="deleteCell()">
            Supprimer les elements
          </button>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-primary btn-popup" (click)="saveAndQuit()">
            ← Sauvegarder et Retour
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
