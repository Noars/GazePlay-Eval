<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 1200px;">
    <div class="card-header text-center">
      <h2>Création Évaluation</h2>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="row g-3">
          <aside class="col-4">
            <div class="card h-100">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span class="fw-bold">Écrans</span>
                <button class="btn btn-sm btn-outline-primary">+ Ajouter</button>
              </div>
              <div id="screenList" class="list-group list-group-flush">
                <div class="list-group-item screen-item d-flex align-items-center gap-2">
                  <span cdkDragHandle class="bi bi-grip-vertical text-muted"></span>
                  <span class="badge rounded-pill bg-secondary"></span>
                  <span class="flex-grow-1"></span>
                  <i class="bi bi-x-lg text-danger"></i>
                </div>
              </div>
            </div>
          </aside>
          <section class="col-8">
            <div class="h-100 d-flex align-items-center justify-content-center text-secondary">
              <p>Sélectionnez un écran pour l’éditer</p>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" (click)="backToSetupEval()">
          ← Précédent
        </button>
        <button class="btn btn-primary" (click)="goToDownloadEval()">
          Suivant →
        </button>
      </div>
    </div>
  </div>
</div>
