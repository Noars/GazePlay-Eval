<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-header text-center">
      <h2 class="mb-0">Choisir son mode de création</h2>
    </div>
    <div class="card-body d-flex flex-column gap-4 align-items-center">
      <div class="d-flex flex-column flex-md-row justify-content-center gap-4 w-100">
        <button class="btn btn-secondary w-100 py-4 d-flex flex-column align-items-center" (click)="selectMode('manuel')">
          <img src="assets/icons/manual.png" alt="Manuel" style="height: 80px;" class="mb-2">
          <span class="fw-bold">Manuel</span>
        </button>

        <button class="btn btn-secondary w-100 py-4 d-flex flex-column align-items-center" (click)="selectMode('auto')">
          <img src="assets/icons/automatic.png" alt="Automatique" style="height: 80px;" class="mb-2">
          <span class="fw-bold">Automatique</span>
        </button>
      </div>
      <div class="d-flex justify-content-center w-100">
        <button class="btn btn-primary mt-3" (click)="backToInfoPatient()">
          <i class="bi bi-arrow-left me-2"></i> Précédent
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Contenu conditionnel selon le choix -->
<div *ngIf="selectedMode === 'manuel'" class="text-light mt-5 text-center">
  <p>Mode manuel sélectionné</p>
</div>

<div *ngIf="selectedMode === 'auto'" class="text-light mt-5 text-center">
  <p>Mode automatique sélectionné</p>
</div>
