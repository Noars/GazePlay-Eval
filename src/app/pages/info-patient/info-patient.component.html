<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-header text-center">
      <h2>Informations Patient</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-info text-center">
        Aucune information n'est gardé de notre côté !
        <i class="bi bi-info-circle ms-1"
           tabindex="0"
           data-bs-toggle="tooltip"
           data-bs-placement="right"
           data-bs-custom-class="large-tooltip"
           data-bs-html="true"
           title="Ces informations sont stockées en local sur l’ordinateur que vous utilisez.<br>
                  <br>
                  Aucune information n’est stockée de notre côté : nous n’avons pas accès à ces informations sauf si vous partagez les fichiers avec nous ensuite.<br>
                  <br>
                  Il est important de vous assurer de la conformité RGPD des données que vous stockez et partagez.">
        </i>
      </div>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="d-flex flex-column gap-3">
        @for (field of fields; let i = $index; track i){
          <div cdkDrag>
            <div class="input-group">
              <span class="input-group-text bg-secondary-subtle cursor-move" cdkDragHandle>
                &#x2630;
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Titre du champ"
                [(ngModel)]="fields[i]"
              />
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeField(i)"
              >
                &minus;
              </button>
            </div>
          </div>
        }
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-secondary px-4" (click)="addField()">
          <i class="bi bi-plus-circle me-2"></i>Ajouter un champ
        </button>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary" (click)="backToInfoEval()">
          ← Précédent
        </button>
        <button class="btn btn-primary">
          Suivant →
        </button>
      </div>
    </div>
  </div>
</div>
