<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-header text-center">
      <h2>Informations Participant</h2>
    </div>
    <div class="card-body">
      <div class="alert alert-info text-center fw-semibold">
        Aucune information n'est gardé de notre côté !
        <i class="bi bi-info-circle ms-1"
           [matTooltip]="tooltipTextData"
           matTooltipClass="custom-tooltip-class"
           matTooltipPosition="right">
        </i>
      </div>
      <div class="alert alert-info text-center fw-semibold">
        Vous pouvez réogarniser vos champs si dessous via du Drag and Drop !
      </div>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="d-flex flex-column gap-3">
        @for (field of infoParticipantList; let i = $index; track i){
          <div cdkDrag>
            <div class="input-group">
              <span class="input-group-text bg-secondary-subtle cursor-move" cdkDragHandle>
                &#x2630;
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Titre du champ"
                [(ngModel)]="infoParticipantList[i]"
              />
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeField(i)"
              >
                &minus;
              </button>
            </div>
          </div>
        }
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-secondary px-4 fw-semibold" (click)="addField()">
          <i class="bi bi-plus-circle me-2"></i>Ajouter un champ
        </button>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-primary fw-semibold" (click)="backToInfoEval()">
          ← Précédent
        </button>
        <button class="btn btn-primary fw-semibold" (click)="goToCreateEval()">
          Suivant →
        </button>
      </div>
    </div>
  </div>
</div>
