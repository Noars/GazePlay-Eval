<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 800px;">
    <div class="card-header text-center">
      <h2 class="card-title text-center">Nouvelle Page</h2>
    </div>

    <div class="card-body" style="text-align: -webkit-center;">
      <div class="card-header bg-secondary text-white fw-semibold">
        Affichage de la date et de l'heure actuelle
      </div>
      <div class="card text-center shadow-lg">
        <div class="mb-3 mt-3">

          <div class="text-center mt-4">
            <button (click)="getDateEtHeure()" class="btn btn-primary px-4 fw-semibold">
              Date et Heure
            </button>
          </div>

          @if (dateHeure) { <!-- Si le bouton "Date et Heure" a été cliqué-->
            <div class="mt-3 p-2 bg-dark-subtle border rounded">
              <p class="mb-0">Jour et heure actuelle (format Français) : <strong><i>{{ dateHeure }}</i></strong></p>
            </div>
          }

        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button (click)="backToInfoEval()" class="btn btn-primary fw-semibold">
          ← Précédent
        </button>
        <button (click)="goToInfoParticipant()" class="btn btn-primary fw-semibold">
          Suivant →
        </button>
      </div>
    </div>

    </div>

</div>
