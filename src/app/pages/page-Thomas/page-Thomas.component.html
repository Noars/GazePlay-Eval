<div class="d-flex justify-content-center align-items-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 800px;">
    <div class="card-header text-center">
      <h2 class="card-title text-center">Informations participant</h2>
    </div>
    <div class="card-body" style="text-align: -webkit-center;">
      <div class="alert alert-info text-center fw-semibold col-11">
        <h4 class="alert-heading">Page de test stage</h4>
        Cette page est une page qui permet d'afficher l'heure et la date en cliquant sur le bouton ci dessous !.



      </div>

      <div class="card shadow-lg col-11">
        <div class="card-header bg-secondary text-white fw-semibold">
          Affichage date et heure
        </div>
        <div class="mb-3 mt-3">

          <div class="text-center mt-4">
            <button (click)="addField()" class="btn btn-secondary px-4 fw-semibold">
              Afficher la date
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <button (click)="backToInfoEval()" class="btn btn-primary fw-semibold">
          ← Précédent
        </button>
        <button (click)="goToCreateEval()" class="btn btn-primary fw-semibold">
          Suivant →
        </button>
      </div>
    </div>
  </div>
</div>
