<div class="d-flex align-items-center justify-content-center bg-light-subtle p-5">
  <div class="card shadow-lg w-100" style="max-width: 600px;">
    <div class="card-header">
      <h2 class="card-title text-center">Informations Évaluation</h2>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="evalName" class="form-label">
          Comment souhaitez-vous appeler votre évaluation ?
          <i class="bi bi-info-circle ms-1"
             tabindex="0"
             data-bs-toggle="tooltip"
             data-bs-placement="right"
             data-bs-title="Ce nom apparaîtra dans le nom des fichiers de résultats et dans Gazeplay pour choisir l’évaluation si vous en avez en avez plusieurs">
          </i>
        </label>
        <input type="text" class="form-control" id="evalName" placeholder="Défaut : GazePlayEval" [(ngModel)]="evaluationName">
      </div>
      <div class="mb-3">
        <label class="form-label">Sous quel format souhaitez-vous récupérer les résultats de votre évaluation ?</label>
        <select class="form-select" [(ngModel)]="resultType">
          <option value="Csv&Xlsx">CSV & XLSX</option>
          <option value="Csv">CSV</option>
          <option value="Xlsx">XLSX</option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" (click)="goToInfoPatient()">Suivant →</button>
      </div>
    </div>
  </div>
</div>
